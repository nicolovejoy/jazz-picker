# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "jazz-picker"
primary_region = "iad"  # US East (Northern Virginia) - close to S3 us-east-1

[build]
  dockerfile = "Dockerfile.prod"

[env]
  PORT = "5001"
  USE_S3 = "true"
  S3_REGION = "us-east-1"
  S3_BUCKET_NAME = "jazz-picker-pdfs"

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
