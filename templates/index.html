<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Jazz Picker - Lead Sheet Browser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        min-height: 100vh;
        padding: 10px;
        overflow-x: hidden;
      }

      @media (min-width: 768px) {
        body {
          padding: 20px;
        }
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 20px;
        padding: 20px 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      @media (min-width: 768px) {
        header {
          margin-bottom: 40px;
          padding: 30px 20px;
          border-radius: 16px;
        }
      }

      h1 {
        font-size: 2em;
        margin-bottom: 8px;
        color: #4a9eff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3em;
          margin-bottom: 10px;
        }
      }

      .subtitle {
        color: #b0b0b0;
        font-size: 1em;
      }

      @media (min-width: 768px) {
        .subtitle {
          font-size: 1.1em;
        }
      }

      .stats {
        margin-top: 10px;
        font-size: 0.85em;
        color: #888;
      }

      .instrument-selector {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .instrument-label {
        color: #b0b0b0;
        font-size: 0.9em;
        font-weight: 600;
      }

      select {
        padding: 12px 40px 12px 16px;
        font-size: 16px;
        border: 2px solid #4a9eff;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        cursor: pointer;
        outline: none;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a9eff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 20px;
        transition: all 0.3s;
      }

      @media (min-width: 768px) {
        select {
          padding: 14px 50px 14px 20px;
          font-size: 1.1em;
        }
      }

      select:hover {
        border-color: #6bb6ff;
        box-shadow: 0 0 15px rgba(74, 158, 255, 0.3);
      }

      select:focus {
        border-color: #6bb6ff;
        box-shadow: 0 0 15px rgba(74, 158, 255, 0.3);
      }

      option {
        background: #1a1a2e;
        color: #fff;
        padding: 10px;
      }

      .search-section {
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      @media (min-width: 768px) {
        .search-section {
          margin-bottom: 30px;
          padding: 25px;
        }
      }

      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }

      @media (min-width: 768px) {
        .search-box {
          gap: 15px;
          margin-bottom: 20px;
        }
      }

      input[type="text"] {
        flex: 1;
        min-width: 200px;
        padding: 12px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
        border: 2px solid #4a9eff;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.3);
        color: #fff;
        outline: none;
        transition: all 0.3s;
      }

      @media (min-width: 768px) {
        input[type="text"] {
          min-width: 250px;
          padding: 14px 20px;
          font-size: 1.1em;
        }
      }

      input[type="text"]:focus {
        border-color: #6bb6ff;
        box-shadow: 0 0 15px rgba(74, 158, 255, 0.3);
      }

      input[type="text"]::placeholder {
        color: #666;
      }


      .songs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      @media (min-width: 768px) {
        .songs-grid {
          grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
          gap: 20px;
          margin-top: 20px;
        }
      }

      .song-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
        user-select: none;
      }

      @media (min-width: 768px) {
        .song-card {
          padding: 20px;
        }
      }

      .song-card:active {
        transform: scale(0.98);
      }

      .song-card:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: #4a9eff;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      @media (min-width: 768px) {
        .song-card:hover {
          transform: translateY(-4px);
        }
      }

      .song-title {
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 10px;
        color: #fff;
      }

      @media (min-width: 768px) {
        .song-title {
          font-size: 1.3em;
          margin-bottom: 12px;
        }
      }

      .song-variations {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
      }

      @media (min-width: 768px) {
        .song-variations {
          gap: 8px;
          margin-top: 10px;
        }
      }

      .variation-badge {
        padding: 4px 10px;
        border-radius: 15px;
        font-size: 0.8em;
        background: rgba(74, 158, 255, 0.2);
        color: #6bb6ff;
        border: 1px solid rgba(74, 158, 255, 0.3);
      }

      @media (min-width: 768px) {
        .variation-badge {
          padding: 5px 12px;
          font-size: 0.85em;
        }
      }

      .variation-details {
        display: none;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      @media (min-width: 768px) {
        .variation-details {
          margin-top: 15px;
          padding-top: 15px;
        }
      }

      .song-card.expanded .variation-details {
        display: block;
      }

      .variation-item {
        padding: 10px;
        margin: 6px 0;
        color: #ccc;
        font-size: 0.9em;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        border: 1px solid transparent;
      }

      .variation-item:hover {
        background: rgba(74, 158, 255, 0.2);
        border-color: #4a9eff;
        color: #fff;
      }

      .variation-item:active {
        transform: scale(0.98);
      }

      .variation-key {
        color: #4a9eff;
        font-weight: 600;
        margin-right: 8px;
        display: block;
      }

      .variation-instrument {
        font-size: 0.85em;
        color: #999;
      }

      .loading {
        text-align: center;
        padding: 40px;
        font-size: 1.2em;
        color: #888;
      }

      .no-results {
        text-align: center;
        padding: 60px 20px;
        color: #888;
        font-size: 1.2em;
      }

      /* PDF Modal */
      .pdf-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        overflow: hidden;
      }

      .pdf-modal.active {
        display: flex;
        flex-direction: column;
      }

      .pdf-header {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      .pdf-title {
        font-size: 1.1em;
        font-weight: 600;
        color: #fff;
        flex: 1;
      }

      .pdf-close {
        background: #4a9eff;
        border: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.2s;
      }

      .pdf-close:hover {
        background: #6bb6ff;
      }

      .pdf-close:active {
        transform: scale(0.95);
      }

      .pdf-container {
        flex: 1;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        -webkit-overflow-scrolling: touch;
      }

      .pdf-viewer {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* iPad landscape: side-by-side pages */
      @media (min-width: 1024px) and (orientation: landscape) {
        .pdf-container {
          padding: 20px 40px;
        }
      }

      .loading-pdf {
        text-align: center;
        color: #888;
        font-size: 1.2em;
        margin-top: 100px;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        padding: 20px;
        color: #666;
        font-size: 0.85em;
      }

      @media (min-width: 768px) {
        .footer {
          margin-top: 60px;
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üéµ Jazz Picker</h1>
        <p class="subtitle">Browse Eric's Lead Sheet Collection</p>
        <div class="stats">
          {{ total_songs }} songs | {{ total_files }} variations
        </div>
        <div class="instrument-selector">
          <label class="instrument-label" for="instrumentSelect">I'm playing:</label>
          <select id="instrumentSelect">
            <option value="all">All Instruments</option>
            <option value="Standard (Concert)">Piano / Guitar / C Instruments</option>
            <option value="Bass">Bass</option>
            <option value="Bb Instrument">Bb Instruments (Trumpet, Tenor Sax, Clarinet)</option>
            <option value="Eb Instrument">Eb Instruments (Alto Sax, Bari Sax)</option>
            <option value="Alto Voice">Alto Voice</option>
            <option value="Baritone Voice">Baritone Voice</option>
          </select>
        </div>
      </header>

      <div class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for a song..."
            autocomplete="off"
          />
        </div>
      </div>

      <div id="songsContainer">
        <div class="loading">Loading songs...</div>
      </div>

      <div class="footer">Built with ‚ù§Ô∏è for jamming</div>
    </div>

    <!-- PDF Modal -->
    <div id="pdfModal" class="pdf-modal">
      <div class="pdf-header">
        <div class="pdf-title" id="pdfTitle">Loading...</div>
        <button class="pdf-close" onclick="closePDF()">Close</button>
      </div>
      <div class="pdf-container" id="pdfContainer">
        <div class="loading-pdf">Compiling PDF...</div>
      </div>
    </div>

    <script>
      let allSongs = [];
      let currentInstrument = "all";

      // Load all songs on page load
      async function loadSongs() {
        try {
          const response = await fetch("/api/songs");
          allSongs = await response.json();
          displaySongs(allSongs, currentInstrument);
        } catch (error) {
          document.getElementById("songsContainer").innerHTML =
            '<div class="no-results">Error loading songs. Please try again.</div>';
        }
      }

      // Display songs filtered by instrument
      function displaySongs(songs, instrumentFilter) {
        const container = document.getElementById("songsContainer");

        // Filter songs by instrument
        let filteredSongs = songs.map(song => {
          if (instrumentFilter === "all") {
            return song;
          }

          // Only show variations for the selected instrument
          const matchingVariations = song.variations.filter(
            v => v.variation_type === instrumentFilter
          );

          if (matchingVariations.length > 0) {
            return {
              ...song,
              variations: matchingVariations
            };
          }
          return null;
        }).filter(song => song !== null);

        if (filteredSongs.length === 0) {
          container.innerHTML =
            '<div class="no-results">No songs found. Try a different search or instrument.</div>';
          return;
        }

        const html =
          '<div class="songs-grid">' +
          filteredSongs
            .map((song) => {
              // Group variations by key for display
              const keyList = song.variations
                .map(v => {
                  // Extract just the key part (e.g., "Ab" from "Ab Alto Voice")
                  // Try to match key at the start (e.g., "Ab", "C", "Dm")
                  let keyMatch = v.key_and_variation.match(/^([A-G][b#]?m?)\s/);
                  let keyName;

                  if (keyMatch) {
                    keyName = keyMatch[1];
                  } else {
                    // For cases like "Ab Alto Voice" where there's a direct key
                    keyMatch = v.key_and_variation.match(/^([A-G][b#]?m?)/);
                    keyName = keyMatch ? keyMatch[1] : v.key_and_variation.split(' ')[0];
                  }

                  return { key: keyName, variation: v };
                })
                .sort((a, b) => {
                  // Sort keys musically: C, C#/Db, D, D#/Eb, etc.
                  const order = ['C', 'Cs', 'Db', 'D', 'Ds', 'Eb', 'E', 'F', 'Fs', 'Gb', 'G', 'Gs', 'Ab', 'A', 'As', 'Bb', 'B'];
                  const aKey = a.key.replace('#', 's');
                  const bKey = b.key.replace('#', 's');
                  return order.indexOf(aKey) - order.indexOf(bKey);
                });

              const variationsList = keyList
                .map(
                  ({key, variation}) => {
                    // Show instrument detail if available (e.g., "Ella Fitzgerald Key")
                    const instrumentInfo = variation.instrument
                      ? `<span class="variation-instrument">${variation.instrument}</span>`
                      : "";

                    return `<div class="variation-item" onclick="event.stopPropagation(); openPDF('${
                      variation.filename
                    }', '${variation.display_name}')">
                        <span class="variation-key">${key}</span>
                        ${instrumentInfo}
                    </div>`;
                  }
                )
                .join("");

              // Show available keys as badges
              const keyBadges = [...new Set(keyList.map(k => k.key))]
                .map(key => `<span class="variation-badge">${key}</span>`)
                .join("");

              return `
                    <div class="song-card" onclick="toggleDetails(this)">
                        <div class="song-title">${song.title}</div>
                        <div class="song-variations">${keyBadges}</div>
                        <div class="variation-details">
                            ${variationsList}
                        </div>
                    </div>
                `;
            })
            .join("") +
          "</div>";

        container.innerHTML = html;
      }

      // Toggle song details
      function toggleDetails(card) {
        card.classList.toggle("expanded");
      }

      // Open PDF viewer
      async function openPDF(filename, displayName) {
        const modal = document.getElementById("pdfModal");
        const titleEl = document.getElementById("pdfTitle");
        const container = document.getElementById("pdfContainer");

        modal.classList.add("active");
        titleEl.textContent = displayName;
        container.innerHTML =
          '<div class="loading-pdf">Compiling PDF (this may take 10-20 seconds)...</div>';

        // Request the PDF
        try {
          const response = await fetch(`/pdf/${encodeURIComponent(filename)}`);

          if (!response.ok) {
            const error = await response.json();
            const errorHtml = `
              <div style="color: #ff6b6b; padding: 20px; max-width: 600px; margin: 0 auto; text-align: left;">
                <h3 style="color: #ff6b6b; margin-bottom: 15px;">‚ö†Ô∏è ${error.error || "Failed to load PDF"}</h3>
                ${error.hint ? `<p style="color: #ffaa00; margin-bottom: 15px; font-weight: 600;">${error.hint}</p>` : ''}
                ${error.details ? `<pre style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 0.85em; color: #ccc;">${error.details}</pre>` : ''}
                <p style="margin-top: 15px; color: #888;">Try selecting a different key or contact Eric about this song.</p>
              </div>
            `;
            container.innerHTML = errorHtml;
            return;
          }

          // Create iframe to display PDF
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);

          container.innerHTML = `<iframe class="pdf-viewer" src="${url}" type="application/pdf"></iframe>`;
        } catch (error) {
          container.innerHTML = `<div class="loading-pdf" style="color: #ff6b6b;">Error loading PDF: ${error.message}</div>`;
        }
      }

      // Close PDF viewer
      function closePDF() {
        const modal = document.getElementById("pdfModal");
        const container = document.getElementById("pdfContainer");

        modal.classList.remove("active");
        container.innerHTML = '<div class="loading-pdf">Loading...</div>';
      }

      // Instrument selector
      document.getElementById("instrumentSelect").addEventListener("change", (e) => {
        currentInstrument = e.target.value;
        const query = document.getElementById("searchInput").value.toLowerCase();
        filterAndDisplay(query, currentInstrument);
      });

      // Search functionality
      document.getElementById("searchInput").addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        filterAndDisplay(query, currentInstrument);
      });

      // Filter and display
      function filterAndDisplay(query, instrumentFilter) {
        let filtered = allSongs;

        // Filter by search query
        if (query) {
          filtered = filtered.filter((song) =>
            song.title.toLowerCase().includes(query)
          );
        }

        displaySongs(filtered, instrumentFilter);
      }

      // Prevent body scroll when modal is open
      const modal = document.getElementById("pdfModal");
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.attributeName === "class") {
            if (modal.classList.contains("active")) {
              document.body.style.overflow = "hidden";
            } else {
              document.body.style.overflow = "";
            }
          }
        });
      });
      observer.observe(modal, { attributes: true });

      // Load songs on page load
      loadSongs();
    </script>
  </body>
</html>
